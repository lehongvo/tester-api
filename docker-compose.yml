services:
  postgres:
    image: postgres:15-alpine
    container_name: tester_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tester_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tester_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tester_backend
    environment:
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: tester_db
      JWT_SECRET: your-secret-key-change-in-production
      FRONTEND_URL: http://192.168.1.4:3000
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    networks:
      - tester_network
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tester_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://192.168.1.4:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tester_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  tester_network:
    driver: bridge

